<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
    <style>
        fieldset{
            font-family: Arial, Helvetica, sans-serif;
            border-radius:4px;
            box-shadow: 0px 2px 3px black;
            margin-bottom: 10px;;
        }
    </style>
</head>

<body>
    <h1>CheckBox e Radio Buttom</h1>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="check" id="icheckM">
            <label for="icheckM">Masculiono</label> <br>
            
            <input type="radio" name="check" id="icheckF">
            <label for="icheckF">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Marcas de Sapato</legend>
                <input type="checkbox" name="adidas" id="iadidas"> <label for="iadidas">Adidas</label> <br>

                <input type="checkbox" name="puma" id="ipuma"> <label for="ipuma">Puma</label> <br>

                <input type="checkbox" name="nike" id="inike"> <label for="inike">Nike</label> <br>
        </fieldset>

    </form>

</body>

</html>
