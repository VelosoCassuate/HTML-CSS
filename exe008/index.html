<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de Texto</title>
</head>
<body>

    <h1>Principais Formatacoes</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <strong>termo em destaque</strong> usando a tag STRONG (semantica).</p>

    <h2>Italico / Enfase</h2>
    <p>Nesta frase temos um <em>termo em enfase</em> usando a tag EM (semantica).</p>

    <p>Eh muito inportante usar desta maneira para preservar a semantica do <strong>HTML5</strong></p>
    
</body>
</html>
