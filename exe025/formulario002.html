<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="">
        <p><label for="iusuario">Usuario:</label> <input type="text" name="usuario" id="iusuario" required placeholder="Nome do usuario">
        </p>
        <p>
            <label for="ipassword">Password </label> <input type="password" name="password" id="ipassword" required maxlength="5">
        </p>
        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="inasc">Data de nascimento</label> <input type="date" name="" id="inasc" placeholder="Data">
        </p>
    </form>
</body>

</html>
